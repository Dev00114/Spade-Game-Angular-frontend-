<div class="jss2">
  <div class="sign-in__modal">
    <p class="sign-in__title">Sign in with:</p>
    <a class="sign-in__social-button" (click) = "signinWithGoogle()">
      <img class="social-button__icon" width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Google
    </a>
    <br />
    <a class="sign-in__social-button" (click) = "signWithFacebook()">
      <svg aria-hidden="true" class="social-button__icon" width="18" height="18" viewBox="0 0 18 18">
        <path
          d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z"
          fill="white" stroke="black" stroke-width="0.1"></path>
      </svg>
      Facebook
    </a>
    <p class="sign-in__or">Or</p>
    <p class="signup-status" style="visibility:hidden"></p>
    <form class="signup sign-in__form" action="/api/coh/addprofile" method="post" (ngSubmit) = "signinWithAnonymously()">
      <input class="sign-in__input" type="text" placeholder="Username" #username>
      <hr />
      <input class="sign-in__button" type="submit" value="Create UserName">
    </form>
  </div>
</div>
